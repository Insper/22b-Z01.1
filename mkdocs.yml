site_name: 'Elementos de Sistemas'
theme:
  name: active-handout
  features:
    - navigation.instant
  palette:
      primary: 'black'
      accent: 'pink'

docs_dir: 'docs-src'

site_url: https://insper.github.io/Z01.1/
edit_uri: 'edit/docs/docs-src/'

repo_name: 'Insper/Z01.1'
repo_url: 'https://github.com/insper/Z01.1'

copyright: 'Copyright &copy; Rafael Corsi @ insper'

google_analytics:
  - UA-G-XQ38NZ62XF
  - auto

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/gh/insper-education/active-handout-plugins-js@main/package/plugin-bundle.js

plugins:
  - search
  - git-revision-date-localized
  - active-exercises:
      offering_id: 1

extra:
  ihandout_config:
#    calendar: /active-handout/reference/calendar/calendar.yml
#    counter:
#      - question
#      - tip
#      - exercise
#      - example
    report:
      api-base: https://127.0.0.1:8080/api/offerings/1/
      url: https://127.0.0.1:8080/api/offerings/1/exercises/

markdown_extensions:
  - markdown.extensions.attr_list
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

